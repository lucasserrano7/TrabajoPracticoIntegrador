<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Iniciar sesion</h2>
    <form action="">
        <label for="">Nombre</label>
        <input type="text" required>

        <input type="reset">
    </form>
</body>
