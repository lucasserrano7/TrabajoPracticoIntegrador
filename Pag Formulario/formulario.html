<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
    <link rel="stylesheet" href="/Pag Formulario/style.css">
</head>
<body>
    <div class="caja">
    <form action="">
        <h2>CONTACTO</h2>
        <div class="inputs">
        <input type="text" placeholder="Nombre" class="campos" required>
        <input type="email" required placeholder="Email" class="campos">
        <input type="number" required placeholder="Nro. de Telefono" class="campos">
        <textarea name="Mensaje" id="" placeholder="Escriba su consulta" class="campos" rows="10"></textarea>
        
        <div class="botones">
        <input type="submit" value="Enviar" class="Enviar">
        <input type="reset" value="Borrar datos">
        </div>
    </div>
    </form>
    </div>
</body>
</html>
